<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsf/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="content">
			<div class="row">
				<div class="col-md-4">
					<h:form>
						<div class="form-group">
							<h:outputLabel for="name" value="Pessoa: " />
							<select class="form-control"
								value = "#{alunoBean.pessoaId}">
								<ui:repeat value="#{alunoBean.pessoas}" var="item">
									<option value='#{item.id}'>#{item.nome}</option>
								</ui:repeat>
							</select> 	
							<div class="form-group">
								<h:outputLabel for="name" value="Forma de pagamento: " />
								<h:inputText value="#{alunoBean.formaPagamento}" styleClass="form-control" />
							</div>
							<!-- <ui:repeat value="#{alunoBean.lista}" var="item">
								<tr>
									<td>
										<h:outputText value="#{item.id}"/>
									</td>
									<td>
										<h:outputText value="#{item.nome}"/>
									</td>
									<td>
										<h:outputText value="#{item.grau}"/>
									</td>
									<td></td>
								</tr>
							</ui:repeat> -->
						</div>
						<h:commandButton styleClass="btn btn-success" value="Salvar"
							action="#{alunoBean.salvar}" />
					</h:form>
				</div>

				<div class="col-md-8">
					<h3>Lista de alunos</h3>
					<hr />
					<table class="table table-striped">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">Nome</th>
								<th scope="col">Forma pgto</th>
								<th scope="col"></th>
							</tr>
						</thead>
						<tbody>
							<ui:repeat value="#{alunoBean.lista}" var="item">
								<tr>
									<td><h:outputText value="#{item.id}" /></td>
									<!-- <td><h:outputText value="" /></td> -->
									<td></td>
									<td></td>
								</tr>
							</ui:repeat>
						</tbody>
					</table>
				</div>

			</div>
		</ui:define>
	</ui:composition>

</h:body>

</html>
