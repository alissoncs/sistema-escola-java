<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      
      >
  
    <h:head>
    <link rel="stylesheet"
    	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    </h:head>
  
    <h:body>
        <header id="header">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			  <a class="navbar-brand" href="#">Navbar w/ text</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarText">
			    <ul class="navbar-nav mr-auto">
			      <li class="nav-item active">
					<h:link value="Home" styleClass="nav-link" outcome="index.xhtml" />
			      </li>
			      <li class="nav-item">
					<h:link value="Deficiências" styleClass="nav-link" outcome="deficiencias.xhtml" />
			      </li>
			      <li class="nav-item">
					<h:link value="Pessoas" styleClass="nav-link" outcome="pessoas.xhtml" />
			      </li>
			    </ul>
			  </div>
			</nav>
        </header>
  
        <main id="content">
        	<ui:fragment rendered="#{mainBean.successMessage != null}">
        	<div  class="container">
        			<div class="alert alert-success">       		
			       		<h:outputText
			        		value="#{mainBean.successMessage}" />
	        		</div>
       		</div>
       		</ui:fragment>
       		
       		<ui:fragment rendered="#{mainBean.errorMessage != null}">
       		<div class="container">
        			<div class="alert alert-danger">       		
		       		<h:outputText
		        		value="#{mainBean.errorMessage}" />
	        		</div>
       		</div>
       		</ui:fragment>
        	
        	<div class="container">
				<ui:insert name="content">
					Página
				</ui:insert>
			</div>
        </main>
  
        <footer id="footer">
        </footer>
  
    </h:body>
</html>
