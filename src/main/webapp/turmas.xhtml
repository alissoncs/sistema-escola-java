<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="content">
			<div class="row">
				<div class="col-md-4">
					<h:form>
					<div class="form-group">
							<h:outputLabel for="name" value="Cursos: " />

							<h:selectOneMenu styleClass="form-control" value = "#{turmaBean.cursoId}"> 
									<c:selectItems var="item"
									value="#{turmaBean.cursos}"
									itemValue = "#{item.id}" itemLabel = "#{item.nome}" />
							</h:selectOneMenu> 	
							</div>
						<div class="form-group">
							<h:outputLabel for="name" value="DescriÃ§Ã£o: " />
							<h:inputText value="#{turmaBean.nome}" styleClass="form-control" />
						</div>
						<div class="form-group">
							<h:outputLabel for="name" value="Capacidade " />
							<h:inputText value="#{turmaBean.capacidade}" styleClass="form-control" />
						</div>
						<div class="form-group">
							<h:outputLabel for="name" value="Data de inicio " />
							<h:inputText styleClass="form-control" />
						</div>
						<div class="form-group">
							<h:outputLabel for="name" value="Data de fim " />
							<h:inputText styleClass="form-control" />
						</div>
						<h:commandButton styleClass="btn btn-success" value="Salvar"
							action="#{turmaBean.salvar}" />
					</h:form>
				</div>

				<div class="col-md-8">
					<h3>Lista de turmas</h3>
					<hr />
					<table class="table table-striped">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">Curso</th>
								<th scope="col">Nome</th>
								<th scope="col">Capacidade</th>
								<th scope="col">Data inicio</th>
								<th scope="col">Data fim</th>
							</tr>
						</thead>
						<tbody>
							<ui:repeat value="#{turmaBean.lista}" var="item">
								<tr>
									<td><h:outputText value="#{item.id}" /></td>
									<td><h:outputText value="#{item.curso.nome}" /></td>
									<td><h:outputText value="#{item.nome}" /></td>
									<td><h:outputText value="#{item.capacidade}" /></td>
									<td><h:outputText value="#{item.dataInicio}" /></td>
									<td><h:outputText value="#{item.dataFim}" /></td>
								</tr>
							</ui:repeat>
						</tbody>
					</table>
				</div>

			</div>
		</ui:define>
	</ui:composition>

</h:body>

</html>
